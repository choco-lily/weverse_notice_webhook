name: Build RSS and Deploy Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # every hour

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build RSS
        run: npm run rss
        env:
          APP_ID: ${{ secrets.APP_ID }}
          HMAC_KEY: ${{ secrets.HMAC_KEY }}
          COMMUNITY_ID: ${{ secrets.COMMUNITY_ID }}
          TAB_KEY: ${{ secrets.TAB_KEY }}
          RSS_LIMIT: ${{ secrets.RSS_LIMIT }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

