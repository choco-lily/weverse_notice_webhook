name: Cleanup Old Runs
on:
  schedule:
    - cron: '*/1440 * * * *' # Run every 24 hours
  workflow_dispatch: # Allow manual run

permissions:
  actions: write
  contents: read

jobs:
  del_runs:
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0